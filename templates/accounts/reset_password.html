{% extends 'base.html' %}

{% load static %}

{% block content %}



 
<section class="section-conten padding-y" style="min-height:84vh">

 

	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
        
      <h4 class="card-title mb-4">Reset Password</h4>
      {% include 'includes/alerts.html' %}
      <form action="{% url 'reset_password' %}" method="POST">
        {% csrf_token %}
          <div class="form-group">
            <label>New Password</label>
			        <input type="password" class="form-control" placeholder="Enter New Password" name="new_password">
          </div>  
          <div class="form-group">
            <label>Confirm Password</label>
			        <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">
          </div>  
           
          </div>  
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
          </div>      
      </form>
      </div>  
    </div>  

     <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
     <br><br>
 

</section>
 



{% endblock %}


</body>
</html>
